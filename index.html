    <h1 id="title" class="formcontent">Survey Form</h1>
    <p id="description" class="formcontent">This is the survey form enter your all detail</p>
    <div class=".container px-5">
    <form id="survey-form" class="survey-form">
      <div class="form-group row">
        <label for="name" id="name-label"><b>Name:</b></label><br>
        <div class="col-2">
          <input
            type="text"
            id="first-name"
            placeholder="enter the firstname"
            class="form-control"
            required
          />
        </div>
        <div class="col-2">
          <input
            type="text"
            id="last-name"
            class="form-control"
            placeholder="enter the lastname"
            required
          />
        </div><br>
      </div>
      
        
        <div class="form-group col-4">
          <label for="email" id="email-label"><b>email</b></label>
        <input type="email" id="email" class="form-control"  placeholder="enter the email" required />
      </div>
      <label for="address" ><b>Address</b></label>
      <div class="form-group col-4">
        <textarea name="address"  class="form-control" id="comments" required ></textarea>
      </div>
      <label for="state"><b>State</b></label>
      <div class="form-group col-4">
        <input type="text" id="state"  class="form-control" required>
      </div>
      <label for="country"><b>country</b></label>
      <div class="form-group col-4">
        <input type="text" id="country"  class="form-control" required >
      </div>
      <label for="pincode" ><b>pincode</b></label>
      <div class="form-group col-4">
        <input type="text" id="pincode"  class="form-control" required>
      </div>
      
       
        <div class="form-group " id="gender">
          <label for="gender" id="gender-label"><b>gender</b></label><br>
         
            <input type="radio" id="r1" name="gender" value="female "> female
            <input type="radio" id="r2" name="gender" value="male">  male
          
      
          
      </div>

        <div class="form-group " id="food">
         <label for="food" id="food-label"><b>choice of foods</b></label><br>
         <input type="checkbox" id="f1" name="food"  value="idli"  /> idli<br>
         <input type="checkbox" id="f2" name="food"  value="thosai"  />thosai<br>
         <input type="checkbox" id="f3" name="food"  value="biriyani"  />biriyani <br>
         <input type="checkbox" id="f4" name="food"  value="idiyappam"  />idiyappam
            
         
      </div>

      
      <br>
      <button type="submit" id="submit" class="btn btn-primary" >submit</button>
      <button type="reset" class="btn btn-secondary" id="reset">reset</button>
    </form>
  </div>
  <div style="overflow-x:auto;">
    <table class="table table-striped col-lg-6 col-md-12" id="mytable" >
      <thead>
        <tr>
         
          <th scope="col">firstname</th>
          <th scope="col">lastname</th>
          <th scope="col">address</th>
